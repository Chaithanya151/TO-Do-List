<!DOCTYPE html>
<html lang="en">
<head>
    <style>

        .bg-dark{
            background: linear-gradient(100deg,black,cyan);
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href=".././../BOOTSTRAPfile/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-dark">
        <a href="" class="navbar-brand text-white ">TO DO LIST</a>
    </nav>


  <div class="card w-50 mt-5 m-auto">
    <div class="card-header text-center bg-dark text-white">
    <h1>TO DO LIST</h1>

    </div>
    <div class="card-body">
      
 <form action="" id="form-Ele">

    <input id="task" type="text" placeholder="Enter Task" class="form-control my-2">
    <input type="submit"class="bg-success btn text-white">
 </form>
           
    </div>
  </div>

    <div class="w-50 m-auto mt-5">

   <ol class="list-group list-group-numbered "id="ol">
 
  
</ol>


    </div>
   

 <script>
    let form=document.getElementById("form-Ele");
    let task=document.getElementById('task');
    let ol=document.getElementById('ol');


   let arr=[];

    form.addEventListener('submit',function(e){
        e.preventDefault();
       arr.unshift(task.value)
        task.value="";
        display();
        
    })
    function display(){
        let res="";
        arr.forEach((ele,index)=>{
            res+=`<li class="list-group-item">${ele} <button class="float-end btn bg-success" onclick="update(${index})"><i class="bi bi-pen"></i></button> <button class="float-end btn bg-danger mx-2" onclick="remove(${index})"><i class="bi bi-trash3"></i></button> </li> `
        })
        ol.innerHTML=res;
    }

    function remove(index){
          arr.splice(index,1);
          display();
    }
    function update(index){
               task.value=arr[index];
               arr.splice(index,1)
               display();
    }
 </script>
</body>
</html>
